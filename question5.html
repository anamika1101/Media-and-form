<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Form</title>
</head>
<body>
    <form>
        <label for="UserFirstName"> First name:
            <input type="text" name="UserFirstName" placeholder="anamika" id="UserFirstName" min="2" max="30">
        </label>&nbsp;&nbsp;
        <label for="Surname"> Surname:
            <input type="text" name="Surname" placeholder="kumari" id="user late name" Min="2" max="30">
        </label>
        <br>
        <br>
        <label for="Email"> Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" name="Email" placeholder="0810anamika@gmail.com" id="email" min="12+">
        </label>
        <br>
        <br>
        <label for="password"> Password: &nbsp;
            <input type="password" name="Password" placeholder="abc******" id="password" max="10">
        </label>
        <br><br>
        <label for="password"> Confirm Password:
            <input type="password" name="Confirm Password" placeholder="abc******" id="password" max="10">
        </label>
        <br><br>
        <label for="Age"> Age: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" name="Age" placeholder="Age" id="Age" min="0" max="150">
        </label>
        <br><br>
        <label for="gender"> Gender: &nbsp;&nbsp;&nbsp;
            <input type="radio" id="male" name="gender" checked />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" />
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" />
            <label for="other">Other</label>
        </label>
        <br><br>
        <label for="Blood Group"> Blood Group:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="Blood Group" placeholder="B+" id="Age">
        </label>
        <br><br>
        <label for="termandCondition"><u>Term and Condition:</u>
            <input type="checkbox" required><b>I agree the term and conditions</b>
        </label>
        <br>
        <br>
        <button type="submit"> Register </button>
    </form>
    
</body>
</html>
